<section class="recenze-page">
  <div class="coaching__inner">
    <h1 class="recenze-page__title">Recenze</h1>

    <p class="recenze-page__intro">
      Zkušenosti lidí, kteří se mnou prošli individuálním koučováním.
    </p>

    <div class="recenze-page__grid">

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Karolína Chovancová mi pomohla nakopnout projekt a vyhnout se vyhoření, maximální spokojenost, doporučuji všude dál.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Nela Červenková
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Sezení s Karolínou byla velmi přínosná, měla od začátku moji plnou důvěru. Její schopnost empaticky naslouchat mi pomohla vytyčit moji cestu, ujasnit si cíle a reálně vyhodnocovat směřování k nim. Rozhodně mi pomohla uvidět, kdo jsem vlastně já. Byla klíčem k dalším posunům a přinesla překvapivé výsledky.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Libuše Šimonová
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Váhala jsem, zda za tři sezení mohu udělat skutečný posun, ale váhání bylo zbytečné. Koučing s Karolínou Chovancovou neměl chybu. První sezení nám pomohlo identifikovat hlavní oblast pro koučink, na druhém došlo k průlomovým nápadům a třetí sezení bylo z poloviny věnováno zdánlivě neřešitelné otázce a z poloviny vyhodnocení a ohlédnutí zpátky. Líbil se mi Karolínin fokus na výsledek, schopnost shrnovat nejdůležitější zjištění a schopnost navodit atmosféru důvěry. Celá série mi pomohla nabrat nový vítr do plachet v práci i v osobním životě.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Markéta Kunešová
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Šlo o moji první zkušenost a koučováním a využila jsem tuto možnost zejména proto, že mi v posledním roce a půl přibylo hodně agendy v práci a přešla jsem do manažerské role, což pro mě ne vždy bylo jednoduché. Koučka mi pomohla uvědomit si a nacvičit některé věci v oblasti nastavování hranic a sebejistoty.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Anna Novák
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Na koučování s Karolínou se mně líbí, že mně dává pravidelný prostor, ve kterém si mohu vyhodnotit práci na svých dlouhodobých cílech. Na velkých dlouhodobých cílech je nejobtížnější právě to, že jsou velké a tím odrazují od toho, aby se na nich pracovalo. Význam kouče/koučky vnímám jako průvodce/průvodkyně, který/á má pomoci s jejich dosažením. Velký cíl rozdělit na menší a ty pravidelně vyhodnocovat a tím zároveň motivovat k tomu, aby se v nich pokračovalo. Setkání s Karolínou mají pro mě tento efekt, a proto jsem s nimi velmi spokojený.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Jaroslav Bican
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            přístup Karolíny je velmi empatický, praktický a cílený na klienta. koučování mi pomohlo uspořádat si vlastní otázky ohledně tématu, které jsme řešily, přerovnat si priority a najít cíle, kam směřuji, odstupňovat postup, jak k němu dojít. došlo mi, že na koučing je potřeba se připravit i z mojí strany, že to je práce a nejen legrace :-), i když jsme i zasmály. moc děkuji a mám z čeho čerpat do budoucna. děkuji !
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Katka Horáčková
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Kája mi pomohla, abych si ujasnila, co mi v mých aktivitách chybí a o jaké střípky bych si je potřebovala doplnit. Protože nešlo o žádné velké životní plány, stačila nám dvě sezení. Oceňovala jsem její profesionalitu, jasné myšlení, „tah na branku“.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Eva Hauserová
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Koučink mi nesmírně pomohl. Když stojíte před velkým a složitým problémem, často nevíte, kdy a jak začít. Tato setkání mi pomohl právě v tom, že jsem si stanovil cíle a metody řešení záležitostí, se kterými jsem si předtím nevěděl rady.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Tomáš Slaný
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            Při koučování jsem se cítila dobře a uvolněně. Rozhovory byly vedené v přátelském duchu. Byla jsem ráda, když jsem byla doptávána, jestli je to takhle v pořádku, co se týka vedení rozhovoru, stanovení cílů a za možnost kdykoliv sdělit, pokud se v něčem nebudu cítit dobře. Koučování mě "dokopalo" k tomu jednotlivé cíle opravdu splnit a pomohlo mi více si ujasnit, co vlastně chci.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Denisa Červená
        </figcaption>
      </figure>

      <figure class="recenze-page__item">
        <blockquote class="recenze-page__text">
          <p>
            S Karolínou jsem spolupracoval v rámci koučinku a nemohu si ji vynachválit. Jsem mnohem efektivnější a dosahuji svých nastavených cílů. Na Karolíně oceňuji schopnost naslouchat a mapování slepých stránek, které člověk na sobě vždy hůře vidí. Doporučuji všem, kdo se chce dále v životě posunout.
          </p>
        </blockquote>
        <figcaption class="recenze-page__author">
          Munir Hassairi
        </figcaption>
      </figure>

    </div>
  </div>
</section>
